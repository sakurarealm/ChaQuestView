# 任务ID（文件名与任务ID同）
id: "间章2-前往旅馆"
# 任务名称
display: "前往旅馆"
# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "主线任务:2"
# 默认状态下显示配置
normal:
  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "克莱普斯村"
  # 任务信息
  info:
    - "主角在解决完下水道的事情后，收到了一份来自克莱普斯村的感谢信，上面写道邀请主角来克莱普斯村一叙"
  # 任务目标
  goal:
    - "前往克莱普斯村旅馆"
    - "坐标 [-614,136,-507]"
  hud:
    - "前往克莱普斯村旅馆"
    - "坐标 [-614,136,-507]"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "克莱普斯村"
  info:
    - "主角在解决完下水道的事情后，收到了一份来自克莱普斯村的感谢信，上面写道邀请主角来克莱普斯村一叙"
  goal:
    - "[间章2-前往旅馆] 已完成"
# 发布任务的NPC
publisher: "秋叶"
# 任务导航
navigation:
  enable: true
  cmd:
    - "map guide %player_name% 前往旅馆 TravelersDreamCompact 2-1_6 -614 136 -507"
# 任务放弃
cancel:
  enable: false