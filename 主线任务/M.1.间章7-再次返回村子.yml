# 任务ID（文件名与任务ID同）
id: "间章7-再次返回村子"
# 任务名称
display: "返回村子"
# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "主线任务:2"
# 默认状态下显示配置
normal:
  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "克莱普斯村"
  # 任务信息
  info:
    - "附近还有些地方可以逛，但是算了，村长爷爷的聚会应该准备的差不多了，我们回去吧"
  # 任务目标
  goal:
    - "返回村子"
    - "坐标 [-756,151,-518]"
  hud:
    - "返回村子"
    - "坐标 [-756,151,-518]"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "克莱普斯村"
  info:
    - "附近还有些地方可以逛，但是算了，村长爷爷的聚会应该准备的差不多了，我们回去吧"
  goal:
    - "[间章7-再次返回村子] 已完成"
# 发布任务的NPC
publisher: "秋叶"
# 任务导航
navigation:
  enable: true
  cmd:
    - "map guide %player_name% 返回村子 TravelersDreamCompact 2-1_6 -756 151 -518"
# 任务放弃
cancel:
  enable: false