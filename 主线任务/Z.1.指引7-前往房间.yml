# 任务ID（文件名与任务ID同）
id: "指引7-前往房间"
# 任务名称
display: "前往房间"
# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "主线任务:1"
# 默认状态下显示配置
normal:
  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "红枫镇"
  # 任务信息
  info:
    - "前往房间休息"
  # 任务目标
  goal:
    - "前往房间"
    - "坐标 [-1893,79,-441]"
  hud:
    - "前往房间"
    - "坐标 [-1893,79,-441]"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "红枫镇"
  info:
    - "前往房间休息"
  goal:
    - "[指引-前往房间] 已完成"
# 发布任务的NPC
publisher: "卡尔"
# 任务导航
navigation:
  enable: true
  cmd:
    - "map guide <player> 与卜绘咕对话 TravelersDreamCompact 2-1_6 -1891 79 -430"
# 任务放弃
cancel:
  enable: true
  cmd:
    - "chemdah quest stop <player> 指引7-前往房间"
    - "questview del 指引7-前往房间 %player_name%"
