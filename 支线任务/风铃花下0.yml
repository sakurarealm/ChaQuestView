# 任务ID（文件名与任务ID同）
id: "风铃花下0"
# 任务名称
display: "去芸樱领报酬"
# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "支线任务:2"
# 默认状态下显示配置
normal:
  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "红枫镇"
  # 任务信息
  info:
    - "救了人就是要有报酬，我得用行动表达我的感谢"
  # 任务目标
  goal:
    - "前往芸樱乡面包店"
    - "坐标 [0,0,0]"
  hud:
    - "前往芸樱乡面包店"
    - "坐标 [0,0,0]"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "红枫镇"
  info:
    - "救了人就是要有报酬，我得用行动表达我的感谢"
  goal:
    - "[去芸樱领报酬] 已完成"
# 发布任务的NPC
publisher: "玲川"
# 任务导航
navigation:
  enable: true
  cmd:
    - "map guide %player_name% 去芸樱领报酬 TravelersDreamCompact 2-1_6 0 0 0"
# 任务放弃
cancel:
  enable: false