# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "日常任务:1"
# 默认状态下显示配置
normal:
  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "芸樱乡"
  # 任务信息
  info:
    - "哈啰♪ "
    - "我是大妖精莉莉叶特，这是一封挑战书"
    - "能找到我的话，就和我切磋一下吧？"
    - "请讨伐<大妖精莉莉叶特>"
  # 任务目标
  goal:
    - "讨伐<大妖精莉莉叶特>"
  hud:
    - "讨伐<大妖精莉莉叶特>"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "芸樱乡"
  info:
    - "哈啰♪ "
    - "我是大妖精莉莉叶特，这是一封挑战书"
    - "能找到我的话，就和我切磋一下吧？"
    - "请讨伐<大妖精莉莉叶特>"
  goal:
    - "[日常委托-妖精的指名] 已完成"
# 发布任务的NPC
publisher: ""
# 任务导航
navigation:
  enable: false
# 任务放弃
cancel:
  enable: true
  cmd:
    - "chemdah quest stop %player_name% 猎魔·地区霸主9"
    - "questview del 妖精的指名 %player_name%"
