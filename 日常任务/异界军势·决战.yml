# 任务ID（文件名与任务ID同）
id: "异界军势·决战"
# 任务名称
display: "异界军势·决战"
# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "日常任务:1"
# 默认状态下显示配置
