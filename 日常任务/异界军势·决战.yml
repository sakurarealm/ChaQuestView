# 发布任务的NPC
publisher: ""
# 任务导航
navigation:
  enable: false
# 任务放弃
cancel:
  enable: true
  cmd:
    - "chemdah quest stop %player_name% 猎魔·世界灾厄3"
    - "questview del 异界军势·决战 %player_name%"
