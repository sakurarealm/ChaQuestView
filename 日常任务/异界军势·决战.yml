  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "芸樱乡"
  # 任务信息
  info:
    - "我们发现了极夜破誓者入侵的踪迹"
    - "虽然那片区域已经被封锁，但是不知道下一次会出现在什么地方"
    - "请讨伐<极夜破誓者·亚罕·斯坎洛海姆·布雷希特>"
  # 任务目标
  goal:
    - "讨伐<极夜破誓者·亚罕·斯坎洛海姆·布雷希特>"
  hud:
    - "讨伐<极夜破誓者·亚罕·斯坎洛海姆·布雷希特>"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "芸樱乡"
  info:
    - "我们发现了极夜破誓者入侵的踪迹"
    - "虽然那片区域已经被封锁，但是不知道下一次会出现在什么地方"
