# 任务ID（文件名与任务ID同）
id: "我还想吃这个"
# 任务名称
display: "我还想吃这个"
# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "日常任务:1"
# 默认状态下显示配置
normal:
  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "芸樱乡"
  # 任务信息
  info:
    - "雪人，传说中的珍稀怪物。"
    - "据说在寒冷的地方才会出现。"
    - "我想要尝尝这种稀有生物是什么味道呢......"
    - "报酬很丰富喔，就拜托你们了！"
    - "请讨伐<极地噩梦>"
  # 任务目标
  goal:
    - "讨伐<极地噩梦>"
  hud:
    - "讨伐<极地噩梦>"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "芸樱乡"
  info:
    - "雪人，传说中的珍稀怪物。"
    - "据说在寒冷的地方才会出现。"
    - "我想要尝尝这种稀有生物是什么味道呢......"
    - "报酬很丰富喔，就拜托你们了！"
    - "请讨伐<极地噩梦>"
  goal:
    - "[日常委托-我还想吃这个] 已完成"
# 发布任务的NPC
publisher: ""
# 任务导航
navigation:
  enable: false
# 任务放弃
cancel:
  enable: true
  cmd:
    - "chemdah quest stop %player_name% 猎魔·地区霸主4"
    - "questview del 我还想吃这个 %player_name%"
