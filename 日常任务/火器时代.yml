# 任务ID（文件名与任务ID同）
id: "火器时代"
# 任务名称
display: "火器时代"
# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "日常任务:1"
# 默认状态下显示配置
normal:
  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "芸樱乡"
  # 任务信息
  info:
    - "恐龙，哇，是恐龙"
    - "我在丛林看到了图画中存在的生物！"
    - "不过现在这个拥有火器的时代应该不用害怕这种生物了吧。"
    - "请讨伐<原始巨物>"
  # 任务目标
  goal:
    - "讨伐<原始巨物>"
  hud:
    - "讨伐<原始巨物>"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "芸樱乡"
  info:
    - "恐龙，哇，是恐龙"
    - "我在丛林看到了图画中存在的生物！"
    - "不过现在这个拥有火器的时代应该不用害怕这种生物了吧。"
    - "请讨伐<原始巨物>"
  goal:
    - "[日常委托-火器时代] 已完成"
# 发布任务的NPC
publisher: ""
# 任务导航
navigation:
  enable: false
# 任务放弃
cancel:
  enable: true
  cmd:
    - "chemdah quest stop %player_name% 猎魔·地区霸主6"
    - "questview del 火器时代 %player_name%"
