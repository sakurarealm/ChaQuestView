# 任务ID（文件名与任务ID同）
id: "祖传的外伤药"
# 任务名称
display: "祖传的外伤药"
# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "日常任务:1"
# 默认状态下显示配置
normal:
  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "芸樱乡"
  # 任务信息
  info:
    - "呃啊，狩猎时不小心被蛇咬伤了。"
    - "帮我找来3份<平原类>或<森林类>生物群系的采集材料。"
    - "麻烦快一点了，在我的血流干之前。"
    - "还有就是"
    - "（委托到这里就停笔了，虽然你的内心还抱有不少疑问）"
  # 任务目标
  goal:
    - "采集3份<平原类>或<森林类>生物群系的采集材料"
  hud:
    - "采集3份<平原类>或<森林类>生物群系的采集材料"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "芸樱乡"
  info:
    - "呃啊，狩猎时不小心被蛇咬伤了。"
    - "帮我找来3份<平原类>或<森林类>生物群系的采集材料。"
    - "麻烦快一点了，在我的血流干之前。"
    - "还有就是"
    - "（委托到这里就停笔了，虽然你的内心还抱有不少疑问）"
  goal:
    - "[日常委托-祖传的外伤药] 已完成"
# 发布任务的NPC
publisher: ""
# 任务导航
navigation:
  enable: false
# 任务放弃
cancel:
  enable: true
  cmd:
    - "chemdah quest stop %player_name% 采集平原类材料"
    - "chemdah quest stop %player_name% 采集森林类材料"
    - "questview del 祖传的外伤药 %player_name%"
