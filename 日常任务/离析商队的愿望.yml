# 任务ID（文件名与任务ID同）
id: "离析商队的愿望"
# 任务名称
display: "离析商队的愿望"
# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "日常任务:1"
# 默认状态下显示配置
normal:
  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "芸樱乡"
  # 任务信息
  info:
    - "我们的商队被魔物袭击了，生还者寥寥无几，我们要复仇，我们可以给出丰厚的报酬！"
    - "请讨伐3只全部生物群系中的某几种精英怪物。"
  # 任务目标
  goal:
    - "3只全部生物群系中的某几种精英怪物"
  hud:
    - "3只全部生物群系中的某几种精英怪物"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "芸樱乡"
  info:
    - "我们的商队被魔物袭击了，生还者寥寥无几，我们要复仇，我们可以给出丰厚的报酬！"
    - "请讨伐3只全部生物群系中的某几种精英怪物。"
  goal:
    - "[日常委托-离析商队的愿望] 已完成"
# 发布任务的NPC
publisher: "离析商队"
# 任务导航
navigation:
  enable: false
# 任务放弃
cancel:
  enable: true
  cmd:
    - "chemdah quest stop %player_name% 刺杀行动委托"
    - "questview del 离析商队的愿望 %player_name%"
