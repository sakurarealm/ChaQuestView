# 任务ID（文件名与任务ID同）
id: "过于超前的艺术家"
# 任务名称
display: "过于超前的艺术家"
# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "日常任务:1"
# 默认状态下显示配置
normal:
  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "芸樱乡"
  # 任务信息
  info:
    - "我的至高杰作的顶部只差3份<平原类>或<森林类>生物群系的采集材料。"
    - "快快快，让协会的人给我带来。"
    - "这世间又多一座美丽之物！"
  # 任务目标
  goal:
    - "采集3份<平原类>或<森林类>生物群系的采集材料"
  hud:
    - "采集3份<平原类>或<森林类>生物群系的采集材料"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "芸樱乡"
  info:
    - "我的至高杰作的顶部只差3份<平原类>或<森林类>生物群系的采集材料。"
    - "快快快，让协会的人给我带来。"
    - "这世间又多一座美丽之物！"
  goal:
    - "[日常委托-过于超前的艺术家] 已完成"
# 发布任务的NPC
publisher: "艺术家"
# 任务导航
navigation:
  enable: false
# 任务放弃
cancel:
  enable: true
  cmd:
    - "chemdah quest stop %player_name% 采集平原类材料"
    - "chemdah quest stop %player_name% 采集森林类材料"
    - "questview del 过于超前的艺术家 %player_name%"
