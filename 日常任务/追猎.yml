# 任务ID（文件名与任务ID同）
id: "追猎"
# 任务名称
display: "追猎"
# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "日常任务:1"
# 默认状态下显示配置
normal:
  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "芸樱乡"
  # 任务信息
  info:
    - "数起危险袭击案件的结果都导向了魔物。"
    - "在事态严重前干掉它们。"
    - "请讨伐6只全部生物群系中的某一种或者某几种怪物。"
  # 任务目标
  goal:
    - "击杀6只全部生物群系中的某一种或者某几种怪物"
  hud:
    - "击杀6只全部生物群系中的某一种或者某几种怪物"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "芸樱乡"
  info:
    - "数起危险袭击案件的结果都导向了魔物。"
    - "在事态严重前干掉它们。"
    - "请讨伐6只全部生物群系中的某一种或者某几种怪物。"
  goal:
    - "[日常委托-追猎] 已完成"
# 发布任务的NPC
publisher: ""
# 任务导航
navigation:
  enable: false
# 任务放弃
cancel:
  enable: true
  cmd:
    - "chemdah quest stop %player_name% 远征委托"
    - "questview del 追猎 %player_name%"
