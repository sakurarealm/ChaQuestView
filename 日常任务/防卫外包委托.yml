# 任务ID（文件名与任务ID同）
id: "防卫外包委托"
# 任务名称
display: "防卫外包委托"
# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "日常任务:1"
# 默认状态下显示配置
normal:
  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "芸樱乡"
  # 任务信息
  info:
    - "这是防卫队派遣委托"
    - "由于人手不足，正式外包给冒险者协会的案件"
    - "请讨伐3只<通用>、<平原类>或<森林类>群系中的某一种或者某几种怪物。"
  # 任务目标
  goal:
    - "击杀3只<平原类>或<森林类>生物群系的怪物"
  hud:
    - "击杀3只<平原类>或<森林类>生物群系的怪物"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "芸樱乡"
  info:
    - "这是防卫队派遣委托"
    - "由于人手不足，正式外包给冒险者协会的案件"
    - "请讨伐3只<通用>、<平原类>或<森林类>群系中的某一种或者某几种怪物。"
  goal:
    - "[日常委托-防卫外包委托] 已完成"
# 发布任务的NPC
publisher: "防卫队"
# 任务导航
navigation:
  enable: false
# 任务放弃
cancel:
  enable: true
  cmd:
    - "chemdah quest stop %player_name% 边缘袭扰委托"
    - "questview del 威胁安全的怪物 %player_name%"
