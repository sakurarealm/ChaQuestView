# 任务ID（文件名与任务ID同）
id: "龙之任务"
# 任务名称
display: "龙之任务"
# 任务等级
# level: 10
# 任务分组 分组名称:排序权重
group: "日常任务:1"
# 默认状态下显示配置
normal:
  # 任务图标空着，下同
  icon: ""
  # 任务图片空着，下同
  image: ""
  # 任务地点（序章填初始台地，第一章填芸樱乡）
  location: "芸樱乡"
  # 任务信息
  info:
    - "被缉拿的强盗头领提供的情报。"
    - "沙漠地区发现红龙出没。"
    - "强盗头领的千金也被掳走了。"
    - "在没有其他危害之前请尽快讨伐"
    - "请讨伐<热砂千华>"
  # 任务目标
  goal:
    - "讨伐<热砂千华>"
  hud:
    - "讨伐<热砂千华>"
# 任务完成显示配置（可删去任意节点，则不显示）
complete:
  icon: ""
  image: ""
  location: "芸樱乡"
  info:
    - "不得了啦！最大最绿的兽人领主出现了。"
    - "周围的营地被捣乱得天翻地覆。"
    - "在事态更加严重周期快点讨伐掉它"
    - "请讨伐<热砂千华>"
  goal:
    - "[日常委托-龙之任务] 已完成"
# 发布任务的NPC
publisher: ""
# 任务导航
navigation:
  enable: false
# 任务放弃
cancel:
  enable: true
  cmd:
    - "chemdah quest stop %player_name% 猎魔·地区霸主10"
    - "questview del 龙之任务 %player_name%"
